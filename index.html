<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Pad</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Signature Pad</h1>
        <p>Draw your signature below:</p>
        <div class="signature-pad">
            <canvas id="signatureCanvas"></canvas>
            <div class="controls">
                <div class="control-group">
                    <label for="penSize">Pen Size:</label>
                    <input type="range" id="penSize" min="1" max="20" value="2">
                    <span id="penSizeValue">2</span>
                </div>
                <div class="control-group">
                    <label for="penColor">Pen Color:</label>
                    <input type="color" id="penColor" value="#000000">
                </div>
                <div class="control-group">
                    <label for="brushType">Brush Type:</label>
                    <select id="brushType">
                        <option value="pen">Pen</option>
                        <option value="highlighter">Highlighter</option>
                        <option value="marker">Marker</option>
                    </select>
                </div>
                <button id="clearButton" class="btn clear">
                    <i class="fas fa-eraser"></i> Clear Canvas
                </button>
                <button id="saveButton" class="btn save">
                    <i class="fas fa-download"></i> Save Signature
                </button>
                <button id="undoButton" class="btn undo">
                    <i class="fas fa-undo"></i> Undo
                </button>
                <button id="redoButton" class="btn redo">
                    <i class="fas fa-redo"></i> Redo
                </button>
                <button id="resetButton" class="btn reset">
                    <i class="fas fa-sync-alt"></i> Reset Canvas
                </button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./index.js"></script>
</body>

</html>
